<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div>
            <div class="caja roja" onclick="cambiarFondo('red')">rojo</div>
            <div class="caja verde" onclick="cambiarFondo('green')">verde</div>
            <div class="caja azul" onclick="cambiarFondo('blue')">azul</div>
        </div>
    </div>

    <style>
        .contenedor {
            display: flex;
        }

        .caja {
            height: 100px;
            width: 100px;

        }

        .roja {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }
    </style>
    
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>

</html>
